<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var markMass = 95;
    var markHeight = 1.88;

    var johnMass = 85;
    var johnHeight = 1.76;

    //caculateBMI
    var caculateBMI = (mass,height)=>{
        return mass/(height * height);
    }

 

    var markBMI = caculateBMI(markMass,markHeight);
    var johnBMI = caculateBMI(johnMass,johnHeight);

       //CompareBMI
       var compareBMI = (markBMI, johnBMI) => {
            return markBMI > johnBMI;
    }

    var markHigherBMI = compareBMI(markBMI,johnBMI);

    console.log("Mark's BMI = " + markBMI);
    console.log("John's BMI = " + johnBMI);
    if(markHigherBMI){
        console.log("Mark's BMI ("+ markBMI+") is higher than John's("+ johnBMI+")!");
    }else{
        console.log("John's BMI ("+ johnBMI+") is higher than Mark's("+ markBMI+")!");
    }



</script>
<body>
    
</body>
</html>
