<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var dolphins = [97, 112 , 101];
    var koalas = [109, 95 , 123];

    function averageScore(scores){
        var sum = scores.reduce((total,value) => total + value, 0);
        return sum / scores.length;
    }

    var dolphinsAverageScore = averageScore(dolphins);
    var koalasAverageScore = averageScore(koalas);

    console.log("dolphins's average score: ", dolphinsAverageScore);
    console.log("koalas's average score: ",koalasAverageScore);

    function determineWinner(dolphinsAverageScore,koalasAverageScore){
        if(dolphinsAverageScore > koalasAverageScore && dolphinsAverageScore >= 100){
            console.log("Dolphin wins the trophy");
        }
        else if(dolphinsAverageScore < koalasAverageScore && koalasAverageScore >= 100){
            console.log("koalas win the trophy");
        }
        else if(dolphinsAverageScore > koalasAverageScore && dolphinsAverageScore < 100 ||
         dolphinsAverageScore < koalasAverageScore && koalasAverageScore < 100 ||
         dolphinsAverageScore == koalasAverageScore && dolphinsAverageScore < 100 ||
         dolphinsAverageScore == koalasAverageScore && koalasAverageScore < 100){
            console.log("no team wins the trophy");
        }
        else if(dolphinsAverageScore == koalasAverageScore && dolphinsAverageScore >= 100 ||
         dolphinsAverageScore == koalasAverageScore && koalasAverageScore >= 100){
            console.log("Draw");
        }
         
    }
    var winner = determineWinner(dolphinsAverageScore,koalasAverageScore);
    console.log(winner);

</script>
<body>
    
</body>
</html>
